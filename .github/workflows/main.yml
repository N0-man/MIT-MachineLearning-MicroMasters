name: Build and publish jb to gh-pages
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-html-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          auto-activate-base: false
          miniconda-version: "latest"
          python-version: 3.8
          environment-file: environment.yml
          activate-environment: mit-machinelearning-micromasters

      - name: Build Jupiter Book
        shell: bash -l {0}
        run: jb build .

      - name: Deploy to gh-pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: _build/html
          CLEAN: true
